<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-auto">
    <div class="bg-white min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-3">
        <div class="flex">
            <img src="assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn bg-white text-[#08080880]"><i class="fa-solid fa-right-to-bracket rotate-180 text-gray-600"></i> Log Out</button>
        </div>
    </div>
    <div class="bg-white max-w-lg mx-auto pt-8 pl-6 pr-6 ">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
    </div>

    <div class="bg-white  min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-6 rounded-b-xl">
        <div class="border-2  text-center p-3 rounded-xl border-gray-200" id="addMoneyBtn">
            <img src="assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>
        </div>
        <div class="border-2 text-center p-3 rounded-xl border-gray-200"id="cashOutBtn">
            <img src="assets/send1.png" class="mx-auto" alt="">
            <h2>Cash Out</h2>
        </div>
        <div class="border-2 text-center p-3 rounded-xl border-gray-200"id="transferBtn">
            <img src="assets/money1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 text-center p-3 rounded-xl border-gray-200"id="getBonusBtn">
            <img src="assets/bonus1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 text-center p-3 rounded-xl border-gray-200"id="payBillBtn">
            <img src="assets/purse1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 text-center p-3 rounded-xl border-gray-200"id="transactionBtn">
            <img src="assets/transaction1.png" class="mx-auto" alt="">
            <h2>Transaction</h2>
        </div>
    </div>
    <div class="all-form-section max-w-lg mx-auto mt-8 pb-[144px]">
      <!-- add money -->
      <div id="add-money-parent" class="hidden">
        <h1 class="font-semibold text-[18px] mb-4">Add Money</h1>
        <form class="bg-white  rounded-2xl p-8 ">
        <div>
            <label class="font-semibold" for="">Select A Bank</label><br>
            <select id="bank" class="select  bg-[#f4f5f7] mt-3 mb-4
            rounded-3xl w-full font-extralight">
               <option disabled selected>Select Bank</option>
               <option>Brack Bank</option>
               <option>Asia Bank</option>
               <option>UCB Bank</option>
            </select>
        </div>
        <div>
            <label class="font-semibold" for="">Bank Account Number</label><br>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number"  class="input bg-[#f4f5f7] mt-3 
            rounded-3xl w-full  mb-4"/>
        </div>
        <div>
            <label class="font-semibold" for="">Amount to Add</label><br>
            <input id="add-amount" type="text" placeholder="Add Amount to withdraw"  class="input bg-[#f4f5f7] mt-3
            rounded-3xl w-full "/>
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">Pin Number</label><br>
            <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3
            rounded-3xl w-full"/>
        </div>

          <button id="add-money-btn" type="button"  class="btn bg-[#0874F2] mt-5 w-full h-[53px] rounded-3xl text-white">
            Add Money
        </button> 
      </form>
      </div>
      
      <!-- cash out -->
      <div id="cash-out-parent">

      </div>

    </div>
    <script src="./home.js"></script>
</body>
</html>
